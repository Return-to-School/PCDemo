<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome！</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
    <style>
        body {
            text-align: center;
        }

        html, body {
            background-image: url(gen.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .msg {
            opacity: 1;
            width: 40%;
        }
    </style>
</head>
<body>

<div class="ui container">
    <div class="ui column centered grid">
        <div class="ui centered raised segment msg">
            <h1><strong>后台管理入口</strong></h1>
            <div class="ui divider"></div>
            <div class="ui error message">
                <div class="header">
                    若您不清楚本网站的实际用途
                </div>
                <p>请退出网站。</p>
            </div>
            <form class="ui form">
                <div class="field">
                    <label>用户名</label>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="field">
                    <label>密码</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <br>
                <button class="ui positive fluid button" type="submit">登入</button>
            </form>
            <h4 class="ui horizontal divider header">
                <i class="tag icon"></i>
                使用须知
            </h4>
            <div class="ui styled fluid accordion" style="text-align: left;">
                <div class="title">
                    <i class="dropdown icon"></i>
                    需要获取管理员账号？
                </div>
                <div class="content">
                    <p class="transition hidden">请联系网站运营人员。</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.ui.accordion')
        .accordion()
    ;
</script>

</body>
</html>
