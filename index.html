<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome！</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
    <style>
        body {
            text-align: center;
        }

        .box {
            height: 10px;
        }

        html, body {
            background-color: #f9f9ff;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .msg {
            width: 40%;
        }
    </style>
</head>
<body>

<div class="ui container">
    <div class="box"></div>
    <div style="display: flex;align-items: center;justify-content: center;">
        <div class="ui center aligned segments msg">
            <div class="ui teal inverted raised segment" style="color:white">
                <h3><i class="ui user icon"></i>管理员登入</h3>
            </div>
            <div class="ui centered raised very padded segment">
                <form class="ui form">
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="text" name="username" placeholder="用户名">
                            <i class="ui user icon"></i>
                        </div>

                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="password" name="password" placeholder="密码">
                            <i class="ui keyboard icon"></i>
                        </div>
                    </div>
                    <br>
                    <button class="ui teal fluid button" type="submit">登入</button>
                </form>
            </div>
        </div>

    </div>
</div>
<script>
    $('.ui.accordion')
        .accordion()
    ;
</script>

</body>
</html>
