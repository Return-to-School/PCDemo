<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new item</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.2/dist/semantic.min.js"></script>
    <style>
        .box {
            height: 10px;
        }

        .bt {
            text-shadow: 1px 1px 1px gray;
        }
    </style>
</head>
<body>

<div class="ui top fixed menu">
    <div class="item">
        <i class="setting icon"></i>
        管理活动
    </div>
    <a class="item"> 主页 </a>
    <a class="item"> 设置 </a>
    <div class="right menu">
        <a class="item">账号管理
            <div class="ui teal label"> {用户名}</div>
        </a>
    </div>
</div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="ui container">
    <div class="box"></div>
    <div class="ui raised segment">
        <div class="ui breadcrumb">
            <a class="section" href="admin.html">仪表盘</a>
            <div class="divider">/</div>
            <a class="section">新增活动</a>
        </div>
    </div>
    <div class="ui raised very padded segment">
        <h1 class="bt">新增活动</h1>
        <div class="ui divider"></div>
        <div class="box"></div>
        <form class="ui form">
            <h4 class="ui dividing header">活动基本信息</h4>
            <div class="field">
                <label>活动名称</label>
                <input type="text" name="title" placeholder="请键入活动名称">
            </div>
            <div class="field">
                <label>活动描述</label>
                <input type="text" name="description" placeholder="请概括活动基本信息">
            </div>
            <div class="two fields">
                <div class="field">
                    <label>选择活动起始日期</label>
                    <div class="ui calendar">
                        <div class="ui input left icon">
                            <i class="calendar icon"></i>
                            <input type="text" placeholder="选择开始时间" name="starttime">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>选择活动结束日期</label>
                    <div class="ui calendar">
                        <div class="ui input left icon">
                            <i class="calendar icon"></i>
                            <input type="text" placeholder="选择结束时间" name="endtime">
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="ui dividing header">活动详细信息</h4>
            <div class="field">
                <label>活动详细描述</label>
                <textarea></textarea>
            </div>
            <div class="field">
                <label>报名材料</label>
                <table class="ui celled table">
                    <thead>
                    <tr>
                        <th>材料名称</th>
                        <th>所需数量</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td data-label="Name">待定</td>
                        <td data-label="Age">0</td>
                        <td data-label="Job">待定</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="ui segment">
                <div class="field">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" name="need_confirm" tabindex="0" class="hidden">
                        <label>该活动报名需要审核</label>
                    </div>
                </div>
            </div>
            <div class="box"></div>
            <button class="ui right floated animated fade positive basic button" tabindex="0" type="submit">
                <div class="visible content">提交</div>
                <div class="hidden content">
                    <i class="right arrow icon"></i>
                </div>
            </button>
        </form>
        <div class="box"></div>
    </div>
    <div class="box"></div>
</div>
<script>
    $('.ui.calendar').calendar({
        selector: {
            append: '.inline.field,.inline.fields,.labeled'
        }
    });
    $('.checkbox').checkbox();
</script>

</body>
</html>
